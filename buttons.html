<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/buttons.css" />
    <title>Button animations</title>
  </head>
  <body>
    <button class="button-1" role="button">Button 1</button>
    <button class="button-2" role="button">Button 2</button>
    <button class="button-3" role="button">Button 3</button>
    <button class="button-4" role="button">Button 4</button>
    <button class="button-5" role="button">Button 5</button>
    <button class="button-6" role="button">Button 6</button>
    <button class="button-7" role="button">
      <span class="text">Button-7</span><span>Alternate text</span>
    </button>
    <button class="button-8-pushable" role="button">
      <span class="button-8-shadow"></span>
      <span class="button-8-edge"></span>
      <span class="button-8-front text"> Button 8 </span>
    </button>
    <div style="background-color: #000">
      <button class="button-9">
        <span class="front"><span class="text">Email</span></span>
        <span class="back"><span>@demo.com</span></span>
      </button>
      <button class="button-10">
        <span class="front"><span class="frontText">Email</span></span>
        <span class="back"><span class="backText">@demo.com</span></span>
      </button>
    </div>
  </body>
</html>
