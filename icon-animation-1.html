<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- main css -->
    <link rel="stylesheet" href="assets/css/icon-animation-1.css" />
    <title>Icons Animation part 1</title>
  </head>
  <body>
    <div class="container">
      <div class="icon-container" id="facebook">
        <i class="fa-brands fa-facebook"></i>
      </div>
      <div class="icon-container" id="youtube">
        <i class="fa-brands fa-youtube"></i>
      </div>
      <div class="icon-container" id="whatsapp">
        <i class="fa-brands fa-whatsapp"></i>
      </div>
      <div class="icon-container" id="airbnb">
        <i class="fa-brands fa-airbnb"></i>
      </div>
      <div class="icon-container" id="amazon">
        <i class="fa-brands fa-amazon"></i>
      </div>
      <div class="icon-container" id="apple">
        <i class="fa-brands fa-apple"></i>
      </div>
    </div>
    <br />
    <br />
    <br />
    <div class="container">
      <div class="circle-icon" id="facebook">
        <i class="fa-brands fa-facebook"></i>
      </div>
      <div class="circle-icon" id="youtube">
        <i class="fa-brands fa-youtube"></i>
      </div>
      <div class="circle-icon" id="whatsapp">
        <i class="fa-brands fa-whatsapp"></i>
      </div>
      <div class="circle-icon" id="airbnb">
        <i class="fa-brands fa-airbnb"></i>
      </div>
      <div class="circle-icon" id="amazon">
        <i class="fa-brands fa-amazon"></i>
      </div>
      <div class="circle-icon" id="apple">
        <i class="fa-brands fa-apple"></i>
      </div>
    </div>
    <br />
    <br />
    <br />
    <div class="container">
      <div class="down-icon" id="facebook">
        <i class="fa-brands fa-facebook"></i>
      </div>
      <div class="down-icon" id="youtube">
        <i class="fa-brands fa-youtube"></i>
      </div>
      <div class="down-icon" id="whatsapp">
        <i class="fa-brands fa-whatsapp"></i>
      </div>
      <div class="down-icon" id="airbnb">
        <i class="fa-brands fa-airbnb"></i>
      </div>
      <div class="down-icon" id="amazon">
        <i class="fa-brands fa-amazon"></i>
      </div>
      <div class="down-icon" id="apple">
        <i class="fa-brands fa-apple"></i>
      </div>
    </div>
    <br />
    <br />
    <br />
    <div class="container">
      <div class="circle-icon small-icon shadow" id="facebook">
        <i class="fa-brands fa-facebook"></i>
      </div>
      <div class="circle-icon small-icon shadow" id="youtube">
        <i class="fa-brands fa-youtube"></i>
      </div>
      <div class="circle-icon small-icon shadow" id="whatsapp">
        <i class="fa-brands fa-whatsapp"></i>
      </div>
      <div class="circle-icon small-icon shadow" id="airbnb">
        <i class="fa-brands fa-airbnb"></i>
      </div>
      <div class="circle-icon small-icon shadow" id="amazon">
        <i class="fa-brands fa-amazon"></i>
      </div>
      <div class="circle-icon small-icon shadow" id="apple">
        <i class="fa-brands fa-apple"></i>
      </div>
    </div>
    <br />
    <br />
    <br />
    <div class="container">
      <div class="circle-icon" id="facebook">
        <i class="fa-brands fa-facebook"></i>
      </div>
    </div>
    <!-- scripts -->
    <script
      src="https://kit.fontawesome.com/f0adf7ac94.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
