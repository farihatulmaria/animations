<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- main css -->
    <link rel="stylesheet" href="assets/css/icon-animation-1.css" />
    <title>Icons Animation part 1</title>
  </head>
  <body>
    <div class="container up">
      <div class="bar-icon bar-up" id="facebook">
        <i class="fa-brands fa-facebook"></i>
      </div>
      <div class="bar-icon bar-down" id="youtube">
        <i class="fa-brands fa-youtube"></i>
      </div>
      <div class="bar-icon bar-left" id="whatsapp">
        <i class="fa-brands fa-whatsapp"></i>
      </div>
      <div class="bar-icon bar-right" id="apple">
        <i class="fa-brands fa-apple"></i>
      </div>
    </div>
    <br />
    <br />
    <div class="container">
      <div class="square-icon square-top-left" id="facebook">
        <i class="fa-brands fa-facebook"></i>
      </div>
      <div class="square-icon square-bottom-right" id="youtube">
        <i class="fa-brands fa-youtube"></i>
      </div>
      <div class="square-icon square-top-right" id="airbnb">
        <i class="fa-brands fa-airbnb"></i>
      </div>
      <div class="square-icon square-bottom-left" id="amazon">
        <i class="fa-brands fa-amazon"></i>
      </div>
    </div>
    <br />
    <br />
    <div class="container">
      <div class="circle-icon side-hover side-hover-up" id="facebook">
        <i class="fa-brands fa-facebook"></i>
      </div>
      <div class="circle-icon side-hover side-hover-down" id="youtube">
        <i class="fa-brands fa-youtube"></i>
      </div>
      <div class="circle-icon side-hover side-hover-left" id="amazon">
        <i class="fa-brands fa-amazon"></i>
      </div>
      <div class="circle-icon side-hover side-hover-right" id="apple">
        <i class="fa-brands fa-apple"></i>
      </div>
    </div>
    <br />
    <br />
    <br />
    <div class="container">
      <!-- double -->
      <div class="double-icon double-normal" id="facebook">
        <i class="fa-brands fa-facebook"></i>
      </div>
      <div class="double-icon double-reverse" id="youtube">
        <i class="fa-brands fa-youtube"></i>
      </div>
      <div class="double-icon double-center" id="whatsapp">
        <i class="fa-brands fa-whatsapp"></i>
      </div>
    </div>

    <div class="circle-icon" id="whatsapp">
      <i class="fa-brands fa-whatsapp"></i>
    </div>
    <div class="circle-icon small-icon shadow" id="airbnb">
      <i class="fa-brands fa-airbnb"></i>
    </div>
    <!-- scripts -->
    <script
      src="https://kit.fontawesome.com/f0adf7ac94.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
