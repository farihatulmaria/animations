<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- main css -->
    <link rel="stylesheet" href="assets/css/icon-animation-1.css" />
    <link rel="stylesheet" href="assets/css/testimonial.css" />
    <title>testimonial 1</title>
  </head>
  <body>
    <section class="testimonial">
      <div class="container my-5">
        <div class="row row-cols-1 row-cols-lg-3 row-cols-md-2 g-4">
          <div class="col my-5 gray">
            <div class="content">
              <img src="assets/img/testimonial.jpg" alt="" class="img-fluid" />
              <div class="person-info">
                <h3 class="person-name">David M. Hill</h3>
                <span class="persons-work">Web Developer</span>
                <div class="social-icons" style="display: flex">
                  <div class="circle-icon" id="facebook">
                    <i class="fa-brands fa-facebook"></i>
                  </div>
                  <div class="circle-icon" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                  </div>
                  <div class="circle-icon" id="linkedin">
                    <i class="fa-brands fa-linkedin"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col my-5 content-overlay">
            <div class="content">
              <img src="assets/img/testimonial.jpg" alt="" class="img-fluid" />
              <div class="social-icons">
                <div class="circle-icon" id="facebook">
                  <i class="fa-brands fa-facebook"></i>
                </div>
                <div class="circle-icon" id="twitter">
                  <i class="fa-brands fa-twitter"></i>
                </div>
                <div class="circle-icon" id="linkedin">
                  <i class="fa-brands fa-linkedin"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="col my-5 content-overlay content-left">
            <div class="content">
              <img src="assets/img/testimonial.jpg" alt="" class="img-fluid" />
              <div class="social-icons">
                <div class="circle-icon" id="facebook">
                  <i class="fa-brands fa-facebook"></i>
                </div>
                <div class="circle-icon" id="twitter">
                  <i class="fa-brands fa-twitter"></i>
                </div>
                <div class="circle-icon" id="linkedin">
                  <i class="fa-brands fa-linkedin"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="col my-5">
            <div class="flip-card">
              <div class="flip-card-inner">
                <div class="flip-card-front">
                  <img src="assets/img/testimonial.jpg" alt="Avatar" />
                </div>
                <div class="flip-card-back">
                  <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Modi, quod eaque et excepturi omnis, minima alias minus
                    quidem sapiente ut a optio magnam ratione voluptatibus
                    eligendi quaerat odit sequi cupiditate!
                  </p>
                  <div class="social-icons">
                    <div class="circle-icon" id="facebook">
                      <i class="fa-brands fa-facebook"></i>
                    </div>
                    <div class="circle-icon" id="twitter">
                      <i class="fa-brands fa-twitter"></i>
                    </div>
                    <div class="circle-icon" id="linkedin">
                      <i class="fa-brands fa-linkedin"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/f0adf7ac94.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
